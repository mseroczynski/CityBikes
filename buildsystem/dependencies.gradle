  androidBuildToolsVersion = '24.0.2'
  androidMinSdkVersion = 16
  androidTargetSdkVersion = 24
  androidCompileSdkVersion = 24

  androidApplicationId = 'pl.ches.citybikes'
  androidVersionCode = 1
  androidVersionName = '0.9.0'
  testInstrumentationRunner = 'android.support.test.runner.AndroidJUnitRunner'

  //Libs
  supportLibsVersion = '24.1.1'
  multidexVersion = '1.0.1'
  daggerVersion = '2.6.1'
  fabricVersion = '2.5.2'
  okhttpVersion = '3.4.1'

  dbFlowVersion = '3.1.1'

  transformerVersion = '1.2'

  rxKotlinVersion = '0.55.0'
  rxAndroidVersion = '1.1.0'
  rxBindingVersion = '0.4.0'
  rxNetworkVersion = '0.4.0'
  rxRelayVersion = '1.1.0'
