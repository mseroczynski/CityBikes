      rxBindingSupportV4Kotlin: "com.jakewharton.rxbinding:rxbinding-support-v4-kotlin:${rxBindingVersion}",
      rxNetwork               : "com.github.pwittchen:reactivenetwork:${rxNetworkVersion}",
      rxRelay                 : "com.jakewharton.rxrelay:rxrelay:${rxRelayVersion}",

      dbFlowProcessor         : "com.github.Raizlabs.DBFlow:dbflow-processor:${dbFlowVersion}",
