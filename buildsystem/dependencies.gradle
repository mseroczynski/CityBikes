      supportPreference       : "com.android.support:preference-v14:${supportLibsVersion}",
      supportMultidex         : "com.android.support:multidex:${multidexVersion}",

      kotlinStdLib            : "org.jetbrains.kotlin:kotlin-stdlib:$ver.kotlin",
      kotlinReflect           : "org.jetbrains.kotlin:kotlin-reflect:$ver.kotlin",

      dagger2Compiler         : "com.google.dagger:dagger-compiler:${daggerVersion}",
      daggerJsr250            : "javax.annotation:jsr250-api:1.0",
